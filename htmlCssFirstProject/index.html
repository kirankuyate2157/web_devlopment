<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
            </div>
            <div class=" hero__description ">
                <h1 class="hero__text ">Order food from favourit restaurants near you !</h1>
                <button class="button__primary" ,class="description__button">Order Food</button>
            </div>
        </section>
        <!--explor menu bar-->
        <section>
            <div class="explore__menu__container">

                <h2 class="explore__menu__text">Explore Our Menu</h2>

                <div class="explore__menu__lists">
                    <!--pizza-->
                    <div class="food__menu__card">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />

                        <div class="food__menu__card__description">
                            <h3 class="food__title">pizza</h3>
                            <p class="food__restaurants">pizza Hunt,Domino's Pizza
                                <spam style="color: red;">+3</spam>
                            </p>
                        </div>
                    </div>
                    <!--Burger-->
                    <div class="food__menu__card">
                        <img src="./assets/burger.jpg" alt="burger" class="food__image" />

                        <div class="food__menu__card__description">
                            <h3 class="food__title">Burger</h3>
                            <p class="food__restaurants">Burger King Macdonald,Burger Place
                                <spam style="color: red;">+3</spam>
                            </p>
                        </div>
                    </div>
                    <!--icream-->
                    <div class="food__menu__card">
                        <img src="./assets/iceCream.jpg" alt="Icecream" class="food__image" />

                        <div class="food__menu__card__description">
                            <h3 class="food__title">IceCream</h3>
                            <p class="food__restaurants">Baskin Robins ,Ibaco
                                <spam style="color: red;">+3</spam>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="explore__menu_view__menu">
                    <button class="button__primary">View More</button>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
